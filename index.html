<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dictionary App</title>
  </head>
  <body>
    <header class="hero">
      <h1 class="brand">Word Searcher</h1>
      <p class="quote q-text">
        "If we did all the things we were capable of, we would be amazed."
      </p>
      <p class="quote q-author">Thomas Edison</p>
      <!-- <div class="clock-container">
        <p class="clock-ticker">24:35</p>
        <button class="session-btn">Start session</button>
      </div> -->
    </header>
    <section class="wrapper-dict">
      <form class="user-input">
        <label for="word">Search Word</label>
        <input id="word" type="text" placeholder="Enter your word" required />
        <input class="submit-button" type="button" value="Search" />
      </form>
    </section>
    <section class="dictionary result-section">
      <div class="word-container">
        <h2 class="word-heading">Dog</h2>
        <h3 class="def-heading">Definition:</h3>
        <p class="definition">
          "An easygoing dude that is down-to-earth, smart and kind. He always
          considers your emo."
        </p>
        <!-- <h3 class="syn-heading">Synonyms:</h3>
        <div class="syn-flex">
          <p class="synonym">Acdwdwter</p>
          <p class="synonym">Asdwds</p>
        </div> -->
      </div>
    </section>
    <script src="apiCall.js"></script>
  </body>
</html>
